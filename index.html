
<!DOCTYPE html>
<html>
<head>
  <title>RatCraft Launcher</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="launcher-container">
    <div class="left-section">
      <h1>RatCraft Launcher</h1>
      <p>A Custom build of All Eaglercraft clients and versions</p>
     <p>Also it has TONS of custom edits (Latest build 36 of 1.5.2) (1.3 discontinued, click <a href='1.3'>here</a> to play 1.3)</p>
      <p>Downloads for Offline available here: <a href='https://github.com/ratclient/ratclient.github.io/releases/tag/1.8ratxresent'>Changelog/Download</a></p>
    </div>
    <div class="right-section">
      <select id="version-dropdown">
        <option value="1.5.2">1.5.2</option>
        <option value="1.8">1.8</option>
        <option value="1.9">1.9</option>
        <option value="1.12">1.12</option>
        <option value="Resent Client">Resent Client</option>
        <option value="Starlike Client">Starlike Client</option> 
      </select>
         <button id="launch-button">Launch Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
    <style>
        /* styles.css */
body {
  background-color: #222;
  color: #fff;
  font-family: Arial, sans-serif;
}

.launcher-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.left-section {
  flex: 1;
}

.right-section {
  flex: 1;
  text-align: right;
}

h1 {
  font-size: 24px;
  margin-bottom: 10px;
}

p {
  font-size: 16px;
  margin-bottom: 20px;
}

button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}

select {
  background-color: #333;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

    </style>
    <script>
        // script.js
document.getElementById('launch-button').addEventListener('click', function() {
  var version = document.getElementById('version-dropdown').value;
  if (version === '1.5.2') {
    window.location.href = '1.5.html';
  } else if (version === '1.8') {
    window.location.href = '1.8.html';
  } else if (version === '1.9') {
    window.location.href = '1.9.html';
  } else if (version === '1.12') {
    window.location.href = '1.12.html';
  } else if (version === 'Resent Client') {
    window.location.href = 'resentclient.html';
  } else if (version === 'starlikeclient') {
    window.location.href = 'starlikeclient.html';
  }
});

    </script>
</html>
